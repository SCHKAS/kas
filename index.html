<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiële Tracker - Start</title>
    <base href="/kas/"> <!-- Belangrijke toevoeging voor juiste paden op GitHub Pages -->
    <link rel="manifest" href="manifest.json"> <!-- Link naar het PWA manifest bestand -->
    <script>
        // Registreer de Service Worker voor PWA functionaliteit
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #e0f2f7; /* Soft pastel blue */
            color: #4a5568;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column; /* Stack elements vertically */
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c5282;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between buttons */
            margin-top: 30px;
        }
        .button-group button {
            background-color: #63b3ed; /* Soft blue */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button-group button:hover {
            background-color: #4299e1; /* Slightly darker blue on hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welkom bij je Financiële Tracker</h1>
        <p>Kies een optie om verder te gaan:</p>
        <div class="button-group">
            <button onclick="navigateTo('input')">Invoer</button>
            <button onclick="navigateTo('overview')">Overzicht</button>
        </div>
    </div>

    <script>
        /**
         * Navigeert naar de opgegeven pagina.
         * De <base> tag zorgt ervoor dat de paden correct zijn.
         * @param {string} page - De naam van de pagina ('input' of 'overview').
         */
        function navigateTo(page) {
            if (page === 'input') {
                window.location.href = 'input.html'; // Nu relatief aan de <base> href
            } else if (page === 'overview') {
                window.location.href = 'overview.html'; // Nu relatief aan de <base> href
            }
        }
    </script>
</body>
</html>
