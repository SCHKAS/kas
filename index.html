<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiële Tracker</title>
    <base href="/kas/"> <!-- Belangrijke toevoeging voor juiste paden op GitHub Pages -->
    <link rel="manifest" href="manifest.json"> <!-- Link naar het PWA manifest bestand -->
    <script>
        // Registreer de Service Worker voor PWA functionaliteit
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase instances
        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.isAuthReady = false;

        // Make Firestore functions globally available (though not all are strictly needed on index.html)
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.query = query;
        window.orderBy = orderBy;

        // Initialize Firebase and set up authentication
        window.initFirebase = async () => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'finance-tracker-bulk-app';
            window.__app_id = appId;

            // Firebase configuration (updated with user-provided config)
            let firebaseConfig = {
                apiKey: "AIzaSyCORzv-FVt-7ZUxMBUsmaTl9ZAGcgZk8io",
                authDomain: "schkas-66d27.firebaseapp.com",
                projectId: "schkas-66d27",
                storageBucket: "schkas-66d27.firebasestorage.app",
                messagingSenderId: "987453212703",
                appId: "1:987453212703:web:dcee394027367b74df2d2a",
                measurementId: "G-9M60TQGKJZ" // Added measurementId from user's config
            };

            if (Object.keys(firebaseConfig).length === 0 || firebaseConfig.apiKey === "YOUR_API_KEY") {
                console.error("Firebase configuratie is onvolledig of nog steeds een placeholder. Persistente opslag zal niet werken.");
            }

            window.firebaseApp = initializeApp(firebaseConfig);
            window.db = getFirestore(window.firebaseApp);
            window.auth = getAuth(window.firebaseApp);

            onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    window.userId = user.uid;
                    console.log("Gebruiker geauthenticeerd:", window.userId);
                    window.isAuthReady = true;
                    // Display the user ID on the page
                    document.getElementById('currentUserId').textContent = window.userId;
                } else {
                    // User is not signed in, redirect to auth.html
                    console.log("Geen gebruiker gevonden, doorsturen naar auth.html.");
                    window.location.href = 'auth.html';
                }
            });
        };

        // Navigatie functies
        window.navigateToInput = function() {
            window.location.href = 'input.html';
        }

        window.navigateToOverview = function() {
            window.location.href = 'overview.html';
        }

        // Functie om naar de exportpagina te navigeren
        window.navigateToExport = function() {
            window.location.href = 'export.html';
        }

        // NIEUWE functie om naar de facturen opmaak pagina te navigeren
        window.navigateToInvoices = function() {
            window.location.href = 'invoices.html';
        }

        // Functie om af te melden
        window.logoutUser = function() {
            signOut(window.auth).then(() => {
                console.log("Succesvol afgemeld.");
                window.location.href = 'auth.html'; // Terug naar inlogpagina
            }).catch((error) => {
                console.error("Fout bij afmelden:", error);
                // Hier zou je een custom melding kunnen tonen in plaats van alert
                alert("Fout bij afmelden. Probeer opnieuw.");
            });
        }

        // Initialiseer Firebase bij het laden van de pagina
        window.onload = function() {
            window.initFirebase();
            // Voeg event listener toe voor de afmeldknop, indien aanwezig
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', window.logoutUser);
            }
        };
    </script>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #e0f2f7;
            color: #4a5568;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Bredere container om knoppen naast elkaar te passen */
            width: 100%;
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px; /* Ruimte onder het logo */
        }
        .logo-container img {
            max-width: 200px; /* Maximale breedte voor het logo */
            height: auto;
            border-radius: 8px; /* Afgeronde hoeken voor het logo */
        }
        h1 {
            color: #2c5282;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .button-group {
            display: grid;
            /* Probeer 5 kolommen te passen, met een minimum breedte van 130px per knop. */
            /* Dit zorgt ervoor dat ze op grotere schermen naast elkaar staan en op kleinere schermen netjes inpakken. */
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px; /* Ruimte tussen de knoppen */
            margin-top: 30px;
            justify-items: center; /* Centreer items in de grid cellen */
        }
        button {
            background-color: #63b3ed;
            color: white;
            padding: 10px 15px; /* Kleinere padding voor de tekst */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem; /* Kleinere lettergrootte */
            font-weight: bold; /* Vetgedrukte tekst */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Gebruik flexbox voor centreren van tekst en icoon */
            flex-direction: column; /* Stapel icoon en tekst verticaal */
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%; /* Vul de breedte van de grid cel */
            aspect-ratio: 1 / 1; /* Maak de knop vierkant */
            min-height: 100px; /* Minimale hoogte voor kleinere knoppen */
        }
        button:hover {
            background-color: #4299e1;
            transform: translateY(-2px);
        }
        .button-icon {
            width: 36px; /* Kleinere grootte van het icoon */
            height: 36px;
            margin-bottom: 8px; /* Ruimte tussen icoon en tekst */
            fill: currentColor; /* Zorgt ervoor dat het SVG-icoon de tekstkleur overneemt */
        }
        .user-id-display {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #718096;
        }

        /* Responsive aanpassingen voor kleinere schermen */
        @media (max-width: 768px) {
            .button-group {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); /* Blijft flexibel op tablets */
            }
        }

        @media (max-width: 480px) {
            .button-group {
                grid-template-columns: 1fr; /* 1 kolom op mobiele telefoons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Black logo - no background.png" alt="Bedrijfslogo" onerror="this.onerror=null;this.src='https://placehold.co/200x200/000/fff?text=Logo+Niet+Gevonden';">
        </div>
        <h1>Financiële Tracker</h1>
        <div class="user-id-display">
            Je gebruikers-ID: <span id="currentUserId">Laden...</span>
        </div>
        <div class="button-group">
            <button onclick="navigateToInput()">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Nieuwe Transactie Invoeren</span>
            </button>
            <button onclick="navigateToOverview()">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                <span>Overzicht Bekijken</span>
            </button>
            <button onclick="navigateToExport()">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Rapporten Exporteren</span>
            </button>
            <button onclick="navigateToInvoices()">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <line x1="10" y1="9" x2="8" y2="9"></line>
                </svg>
                <span>Facturen Opmaken</span>
            </button>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-700">
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="17 16 22 12 17 8"></polyline>
                    <line x1="22" y1="12" x2="10" y2="12"></line>
                </svg>
                <span>Afmelden</span>
            </button>
        </div>
    </div>
</body>
</html>
